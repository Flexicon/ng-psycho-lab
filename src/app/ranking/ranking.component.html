<div class="row">
    <div class="col-sm-6 push-sm-3">
        <h1>Ranking</h1>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Login</th>
                <th>Points</th>
                <th>Played #</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ user.login }}</td>
                <td>{{ user.points }}</td>
                <td>{{ user.played }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

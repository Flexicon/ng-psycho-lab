<div id="game1board" class="game-wrap mt-5">
    <div class="row">
        <div class="col-10 offset-1">
            <div class="grid top">
                <div class="grid-row">
                    <div class="grid-col" *ngFor='let col of cols'>
                        <button class='btn btn-danger' [attr.data-col]='col'></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <div class="grid side">
                <div class="grid-row" *ngFor='let row of rows'>
                    <div class="grid-col">
                        <button class='btn btn-danger' [attr.data-row]="row"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="grid mid">
                <div class="grid-row" *ngFor='let row of rows'>
                    <div class="grid-col" *ngFor='let col of cols'>
                        <button class='btn btn-success' [attr.data-row]="row" [attr.data-col]="col" (click)="btnClick($event)"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1">
            <div class="grid side">
                <div class="grid-row" *ngFor='let row of rows'>
                    <div class="grid-col">
                        <button class='btn btn-danger' [attr.data-row]="row"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="score-wrap text-uppercase text-center">
            <h2>Points<span id="score">{{ totalPoints }}</span></h2>
            <h2>Time<span id="time">{{ time }}</span></h2>
        </div>
    </div>
</div>

<div *ngIf="!isTime" class="game-over">
    <h1>Time's up!</h1>
</div>

<div class="row">
    <div class="col-sm-6 push-sm-3">
        <form class="form-signin" (submit)="submit()" novalidate>
            <h2 class="form-signin-heading">Sign up</h2>
            <div [ngClass]="{ 'has-success': login }">
                <input type="text" class="form-control mt-3" placeholder="Login" required="" autofocus=""
                       autocomplete="off" [(ngModel)]="login" name="login">
            </div>
            <div [ngClass]="{ 'has-danger': passRepeat && pass && (pass !== passRepeat), 'has-success': passRepeat && pass && (pass === passRepeat) }">

                <input type="password" class="form-control mt-3" placeholder="Password" required=""
                       autocomplete="off" [(ngModel)]="pass" name="pass">
                <input type="password" class="form-control mt-3" placeholder="Password" required=""
                       autocomplete="off" [(ngModel)]="passRepeat" name="pass">
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit"
                    [disabled]="!login || !pass || (pass !== passRepeat)">Sign in
            </button>
            <a routerLink="/login" class="d-block mt-3 text-center">Login</a>
        </form>
    </div>
</div>

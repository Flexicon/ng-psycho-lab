<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <form class="form-signin" (submit)="submit()" novalidate>
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" id="inputEmail" class="form-control mt-3" placeholder="Login" required="" autofocus=""
                   autocomplete="off" [(ngModel)]="login" name="login">
            <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required=""
                   autocomplete="off" [(ngModel)]="pass" name="pass">
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" [disabled]="!login || !pass">Sign in</button>
            <a routerLink="/register" class="d-block mt-3 text-center">Register</a>
        </form>
    </div>
</div>
